<!DOCTYPE html>
<html>
  <head>
    <title>veggiebuddy</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="icon" type="image/png" sizes="64x64" href="images/leaf.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi">
  </head>

  <body>

      <!--NAVBAR-->
      <nav>
        <div class="nav-wrapper green darken-1">
          <a href="#" class="brand-logo left"><img src="images/leaf.png" width="7%" height="55%"> veggiebuddy</a>
        </div>
      </nav>

      <!--PLANT IMAGE-->
      <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="images/test.jpg">
              <a class="btn-floating halfway-fab waves-effect waves-light red" onclick="takepic()"><i class="material-icons">photo_camera</i></a>
            </div>
            <div class="card-content">
              <span class="card-title">your plant!</span>
            </div>
          </div>
        </div>
      </div>
      
      <!--Settings-->
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">settings</span>
            </div>
            <div class="card-action white-text">
              <!--Brightness-->
              <p>brightness:</p>
              <form action="#">
                <input type="range" id="brightness" min="0" max="100" />
              </form>
              <!--Fan Slider-->
              <p>fan speed:</p>
              <form action="#">
                <input type="range" id="fanSpeed" min="0" max="100" value="0"/>
              </form>
              <!--Submit-->
              <a class="waves-effect blue-grey lighten-3 btn black-text" id="submit" onclick="submit()">submit</a>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content black-text">
              <span class="card-title">information</span>
            </div>
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab"><a class="active" href="#temp">Temperature</a></li>
                <li class="tab"><a href="#level">Tank</a></li>
                <li class="tab"><a href="#ph">pH</a></li>
                <li class="tab"><a href="#prediction">predict</a></li>
              </ul>
            </div>
            <div class="card-content grey lighten-4">
              <div id="temp"></div>
              <div id="level"></div>
              <div id="ph"></div>
              <div id="prediction"></div>
            </div>
          </div>
        </div>
      </div>

      <footer class="page-footer green darken-1">
        <div class="footer-copyright">
          <div class="container">
          Â© 2022 R Scott
          </div>
        </div>
      </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
